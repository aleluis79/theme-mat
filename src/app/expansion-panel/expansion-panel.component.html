<mat-accordion class="example-headers-align" displayMode="flat">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)"  class="mat-elevation-z0" hideToggle>
    <mat-expansion-panel-header collapsedHeight="40px" expandedHeight="40px">
      <mat-panel-title>
        <mat-icon>account_circle</mat-icon>
        Personal data
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div>
      <app-botones />
    </div>

    <mat-action-row >
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" class="mat-elevation-z0" hideToggle disabled>
    <mat-expansion-panel-header collapsedHeight="40px" expandedHeight="40px">
      <mat-panel-title>
        <mat-icon>map</mat-icon>
        Destination
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" class="mat-elevation-z0" hideToggle disabled>
    <mat-expansion-panel-header collapsedHeight="40px" expandedHeight="40px">
      <mat-panel-title>
        <mat-icon>date_range</mat-icon>
        Day of the trip
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>

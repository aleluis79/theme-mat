<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a [routerLink]="['/botones']" routerLinkActive="router-link-active"  mat-list-item href="#">Botones</a>
      <a [routerLink]="['/paneles']" routerLinkActive="router-link-active"  mat-list-item href="#">Paneles</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>theme-mat</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div style="margin: 10px;"><router-outlet /></div>
  </mat-sidenav-content>
</mat-sidenav-container>
